</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <a class="navbar-brand" href="../../HTML/index.html"><img

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../../HTML/index.html">Home</a>

                    <li class="nav-item">

    <h1>Let's update a boat!</h1>
    <h4>Enter the ID of the boat you wish to update:</h4>
    <input type="number" id="boatIdInput" placeholder="Enter ID here">
    <br>
    <h4>Enter the new boat details:</h4>
    <form>
        <div class="mb-3">
            <label for="boatType" class="form-label">Boat Type</label>
            <input type="text" class="form-control" id="boatTypeInput" placeholder="Enter type of boat here"
                maxlength="3" style="width: 220px;">
        </div>
        <div class="mb-3">
            <label for="boatCompany" class="form-label">Boat Company</label>
            <input type="text" class="form-control" id="boatCompanyInput" placeholder="Enter boat company here"
                style="width: 240px;">
        </div>
        <div class="mb-3">
            <label for="averageCrewWeight" class="form-label">Average Crew Weight (kg)</label>
            <input type="number" class="form-control" id="avgCrewWeightInput" placeholder="Enter weight here"
                style="width: 200px;">
        </div>
        <div class="mb-3">
            <label for="riggerMaterial" class="form-label">Rigger Material</label>
            <input type="text" class="form-control" id="riggerMaterialInput" placeholder="Enter rigger material here"
                style="width: 240px">
        </div>
        <div class="mb-3">
            <label for="isWingRigger" class="form-label">Does it have wing riggers?</label>
            <select class="form-select" aria-label="isWingRigger" style="width: 240px">
                <option selected id="isWingRiggerInput">---</option>
                <option value="True">True</option>
                <option value="False">False</option>
            </select>
        </div>
        <div>
            <label for="boatClubId" class="form-label">Which boat club does it go to?</label>
            <br>
            <input type="number" id="boatClubIdInput" placeholder="Enter ID here" style="width: 240px">
        </div>
        <br>
        <button type="reset" class="btn btn-dark">Reset</button>
        <button type="submit" class="btn btn-dark" id="createBtn">Submit</button>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>
