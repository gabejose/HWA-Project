</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../../HTML/index.html">Home</a>

    <h1>Let's update a boat club!</h1>
    <h4>Enter the ID of the club you wish to update:</h4>
    <input type="number" id="boatClubIdInput" placeholder="Enter ID here">
    <br>
    <h4>Enter the new boat club details:</h4>
    <form>
        <div class="mb-3">
            <label for="boatClubName" class="form-label">Boat Club Name</label>
            <input type="text" class="form-control" id="boatClubNameInput" placeholder="Enter name here"
                style="width: 200px;">
        </div>
        <div class="mb-3">
            <label for="boatClubAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="boatClubAddressInput" placeholder="Enter full address here"
                style="width: 300px; height: 150px">
        </div>
        <div class="mb-3">
            <label for="boatClubCode" class="form-label">Boat Club Code</label>
            <input type="text" class="form-control" id="boatClubAddressInput" placeholder="Enter code here"
                maxlength="3" style="width: 200px;">
        </div>
        <fieldset>
            <legend>Head Coach Details</legend>
            <label for="headCoachFirstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="headCoachFirstNameInput" placeholder="Enter first name here"
                style="width: 200px;">
            <label for="headCoachSurname" class="form-label">Surname</label>
            <input type="text" class="form-control" id="headCoachSurnameInput" placeholder="Enter surname here"
                style="width: 200px;">
        </fieldset>
        <br>
        <button type="reset" class="btn btn-dark">Reset</button>
        <button type="submit" class="btn btn-dark" id="createBtn">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
